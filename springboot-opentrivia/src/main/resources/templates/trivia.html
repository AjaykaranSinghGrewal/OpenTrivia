<!DOCTYPE html>
<html>
<head>
    <title>Trivia Quiz</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Trivia Quiz</h2>
                <span class="badge badge-light text-dark" id="scoreBadge">Score: 0</span>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <h4 id="questionText"></h4>
            </div>
            <div class="mb-3" id="answersContainer">
                <!-- answers injected here -->
            </div>

            <div class="d-flex gap-2">
                <button id="submitBtn" class="btn btn-success">Submit</button>
                <button id="nextBtn" class="btn btn-primary">Next</button>
            </div>

            <div id="feedback" class="mt-3" style="display:none">
                <div class="alert alert-info" id="feedbackText"></div>
            </div>
        </div>
    </div>
</div>

<!-- Hidden container with JSON string provided by the controller -->
<div id="questionsData" th:text="${jsonArray}" style="display:none"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dataEl = document.getElementById('questionsData');
        let questions = [];
        try {
            const txt = dataEl ? dataEl.textContent : '[]';
            questions = JSON.parse(txt || '[]');
        } catch(e) {
            console.error('Failed to parse questions JSON', e);
        }

        let index = 0;
        let score = 0;
        let currentChoices = [];

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function renderQuestion(i) {
            const q = questions[i];
            if (!q) return;
            const questionText = document.getElementById('questionText');
            const answersContainer = document.getElementById('answersContainer');
            questionText.innerHTML = q.question;
            const choices = [q.correct_answer, ...q.incorrect_answers];
            shuffle(choices);
            currentChoices = choices;
            answersContainer.innerHTML = '';
            choices.forEach((choice, idx) => {
                const div = document.createElement('div');
                div.className = 'form-check';
                const input = document.createElement('input');
                input.className = 'form-check-input';
                input.type = 'radio';
                input.name = 'selectedAnswer';
                input.id = 'answer_' + idx;
                input.value = choice;
                const label = document.createElement('label');
                label.className = 'form-check-label';
                label.htmlFor = input.id;
                label.innerHTML = choice;
                div.appendChild(input);
                div.appendChild(label);
                answersContainer.appendChild(div);
            });
            // reset feedback
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('feedbackText').textContent = '';
        }

        document.getElementById('submitBtn').addEventListener('click', function() {
            const selected = document.querySelector('input[name="selectedAnswer"]:checked');
            if (!selected) {
                alert('Please select an answer');
                return;
            }
            const userAnswer = selected.value;
            const correct = questions[index].correct_answer;
            const feedbackEl = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedbackText');
            if (userAnswer === correct) {
                feedbackText.textContent = 'Correct!';
                score++;
            } else {
                feedbackText.textContent = 'Incorrect! Correct answer: ' + correct;
            }
            feedbackEl.style.display = 'block';
            document.getElementById('scoreBadge').textContent = 'Score: ' + score;
        });

        document.getElementById('nextBtn').addEventListener('click', function() {
            if (index < questions.length - 1) {
                index++;
                renderQuestion(index);
            } else {
                alert('No more questions. Final score: ' + score);
            }
        });

        // initial render
        if (questions.length > 0) {
            renderQuestion(0);
        }
    });
</script>

</body>
</html>
