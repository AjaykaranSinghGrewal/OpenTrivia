<!DOCTYPE html>
<html>
<head>
    <title>Trivia Quiz</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Trivia Quiz</h2>
                <span class="badge badge-light text-dark" th:text="'Score: ' + ${score}">Score: 0</span>
            </div>
        </div>
        <div class="card-body">
            <div th:if="${finished}">
                <h4>Quiz complete!</h4>
                <p>Your final score: <span th:text="${finalScore}">0</span></p>
                <a href="/" class="btn btn-primary">Play again</a>
            </div>

            <div th:unless="${finished}">
                <form action="/" method="get">
                    <input type="hidden" name="index" th:value="${index}" />
                    <div class="mb-4">
                        <h4 th:utext="${question}"></h4>
                    </div>
                    <div class="mb-3">
                        <div th:each="answer,iterStat : ${answers}">
                            <div class="form-check">
                                    <input class="form-check-input" type="radio" name="selectedAnswer" th:value="${answer}"
                                        th:id="${'answer_' + iterStat.index}"
                                        th:disabled="${feedback != null}"
                                        th:checked="${answer == selectedAnswer}" />
                                    <label class="form-check-label" th:for="${'answer_' + iterStat.index}" th:text="${answer}"></label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success" th:disabled="${feedback != null}">Submit</button>
                        <button type="submit" name="action" value="next" class="btn btn-primary">Next</button>
                    </div>
                </form>

                <div th:if="${feedback}" class="mt-3">
                    <div class="alert alert-info" th:text="${feedback}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
